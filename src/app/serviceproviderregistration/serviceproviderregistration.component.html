                <div class="form-outline mb-4">

                  <label class="form-label" for="form2Example27">Mobile Number</label>
                  
                </div>
                <div class="dropdown form-outline mb-4">

                      <label><input type="checkbox" name="service3">  Gardening</label>
                      <label><input type="checkbox" name="service3">  Laundry</label>
                      <label ><input type="checkbox" name="service3">  Others</label>

                  </div>
              </div>
        
              
              
              
             
                        
              
                <div class="form-outline mb-4">
                  <input formControlName="Price" name="Price" type="text" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Rate</label>
              </div>
              <div class="form-outline mb-4">
                <textarea formControlName="Description" name="Description" class="form-control form-control-lg"></textarea>
                <label class="form-label" for="form2Example27">Description</label>
            </div>
            
               

                <div class="form-outline mb-4">
                  <input formControlName="UploadImage" name="UploadImage" type="file"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Upload Image</label>
                </div>
                <div class="form-outline mb-4">
                  <input formControlName="Password" name="Password" type="password"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">

                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of
                        service</u></a>
                  </label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-success btn-lg btn-block text-light " routerLink="/serviceprovider/serviceproviderlogin" type="submit">Register</button>
                </div>

                <p class="mb-5 pb-lg-2" style=" color:#9705a1;">Already Registered?
