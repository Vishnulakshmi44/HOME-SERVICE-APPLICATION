                                    </div>
                                  
                                    <div class="form-outline mb-4">
                                        <input name="MobileNumber" formControlName="MobileNumber" type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Mobile Number</label>
                                     
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input formControlName="Password" name="Password" type="password"  class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input formControlName="CustomerImage" name="CustomerImage" type="file" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Upload Image</label>
                                      </div>

                                    <div class="form-check d-flex justify-content-center mb-4">

                                        </label>
                                    </div>

                                    <div class="pt-1 mb-4">

                                            type="submit">Register</button>
                                    </div>
